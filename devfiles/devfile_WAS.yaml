apiVersion: 1.0.0
metadata:
  name: wasbase
projects:
  - name: wasbase
    source:
      location: "https://github.com/cerbio/codeready.git"
      type: git
      branch: master
components:
  - id: redhat/java8/latest
    type: chePlugin
  - alias: maven
    type: dockerimage
    mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 768Mi
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
      - name: commondata
        containerPath: /mnt/common
      - name: wasconfig
        containerPath: /work/config    
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8:2.15'
    env:
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - alias: wasbase
    type: dockerimage
    image: ibmcom/websphere-traditional:latest-ubi
    memoryLimit: 2Gi
    volumes:
      - name: commondata
        containerPath: /mnt/common   
      - name: wasconfig
        containerPath: /work/config    
    env:
      - name: TEST
        value: user
    endpoints:
      - name: apps
        port: 9443
        attributes:
          discoverable: 'true'
          public: 'true'
      - name: was
        port: 9043
        attributes:
          discoverable: 'true'
          public: 'true'
          path: ibm/console/login.do?action=secure
    command: ['sleep']
    args: ['infinity']
commands:
- name: Init
  actions:
  - type: exec
    component: maven
    command: scripts/init.sh
    workdir: ${CHE_PROJECTS_ROOT}/wasbase
- name: Build & Publish
  actions:
  - type: exec
    component: maven
    command: scripts/build.sh
    workdir: ${CHE_PROJECTS_ROOT}/wasbase
- name: Deploy
  actions:
  - type: exec
    component: wasbase
    command: scripts/deploy.sh "/work/config/install_app.py HelloWorld app.ear"
    workdir: /mnt/common
- name: Start
  actions:
  - type: exec
    component: wasbase
    command: scripts/start.sh
    workdir: /mnt/common
- name: Stop
  actions:
  - type: exec
    component: wasbase
    command:  scripts/stop.sh
    workdir: /mnt/common
- name: Debug (Attach)
  actions:
    - referenceContent: |
        {
        "version": "0.2.0",
        "configurations": [
        {
            "type": "java",
            "request": "attach",
            "name": "Debug (Attach)",
            "hostName": "localhost",
            "port": 8000
        }
        ]
        }
      type: vscode-launch