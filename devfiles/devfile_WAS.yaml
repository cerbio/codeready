apiVersion: 1.0.0
metadata:
  name: wasbase
projects:
  - name: wasbase
    source:
      location: "https://github.com/cerbio/codeready.git"
      type: git
      branch: master
components:
  - id: redhat/java8/latest
    type: chePlugin
  - alias: maven
    type: dockerimage
    mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 768Mi
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
      - name: commondata
        containerPath: /mnt/common
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8:2.15'
    env:
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - alias: wasbase
    type: dockerimage
    image: ibmcom/websphere-traditional:latest-ubi
    memoryLimit: 2Gi
    volumes:
      - name: commondata
        containerPath: /mnt/common   
    env:
      - name: TEST
        value: user
    endpoints:
      - name: apps
        port: 9443
        attributes:
          discoverable: 'true'
          public: 'true'
      - name: was
        port: 9043
        attributes:
          discoverable: 'true'
          public: 'true'
    command: ['sleep']
    args: ['infinity']
commands:
- name: Build & Publish
  actions:
  - type: exec
    component: maven
    command: ./publish.sh
    workdir: ${CHE_PROJECTS_ROOT}/wasbase/scripts
- name: Deploy
  actions:
  - type: exec
    component: wasbase
    command: ./deploy.sh
    workdir: /mnt/common/scripts
- name: Start
  actions:
  - type: exec
    component: wasbase
    command: ./run.sh 
    workdir: /mnt/common/scripts